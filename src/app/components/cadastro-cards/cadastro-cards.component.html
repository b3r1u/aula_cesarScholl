<div class="card profile-card">
  <div class="header">
    <div class="avatar">
      {{ registro.fullName.charAt(0).toUpperCase() }}
    </div>
    <div>
      <h3>{{ registro.fullName }}</h3>
      <p class="muted">{{ registro.email }}</p>
    </div>
  </div>

  <div class="info">
    <p>
      <strong>Endere√ßo: </strong>
      {{ registro.endereco }},{{ registro.bairro }} -
      {{ registro.localidade }} / {{ registro.uf }}
    </p>
    <p><strong>CPF:</strong>{{ registro.cpf | cpfMask }}</p>
  </div>
</div>
