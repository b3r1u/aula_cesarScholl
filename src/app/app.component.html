<div class="container">
  <div class="grid" style="display: flex; gap: 20px; align-items: flex-start">
    <div style="flex: 1">
      <app-cadastro-form
        (submitted)="onNewRegistro($event)"
      ></app-cadastro-form>
    </div>

    <div style="width: 420px">
      <app-cadastro-cards *ngFor="let r of registros" [registro]="r">
      </app-cadastro-cards>
    </div>
  </div>
</div>
